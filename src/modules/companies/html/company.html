<div class="content-empresas" id="company-template">
    <nav class="navbar navbar-expand-lg navbar-company">
        <div class="container-fluid">
            <div>
                <h5>Empresas</h5>
            </div>
            <div> </div>

            <div class="col-md-5">
                <div class="input-group search-company">
                    <i id="company-searsh-button" v-on:click="seachCompany()" class="fas fa-search search-company-loop"></i>
                    <input type="text" class="form-control seach-company input-seach-company" placeholder="Procurar Empresa">
                    <div class="input-group-prepend">
                        <div class="input-group-text" id="add-company" title="Adicionar Empresas">
                            <i v-on:click="newCompany()" class="fas fa-plus"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </nav>

    <table class="table table-sm table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">Empresa</th>
                <th scope="col">C.N.P.J.</th>
                <th scope="col">I.E.</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="(company, index) in companies"
            :key="index">
                <td>{{company.name}}</td>
                <td>{{company.cnpj}}</td>
                <td>{{company.ie}}</td>
            </tr>
        </tbody>
    </table>
    <div v-html="forms" ></div>
</div>
